<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>X-Grid</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/less-grid.css" rel="stylesheet">
<style type="text/css">
    .box {
        height: 4rem;
        color: white;
        padding: 10px;
    }
    .bg-success {
        background-color: #5cb85c;
    }
    .bg-info {
        background-color: #5bc0de;
    }
    .bg-warning {
        background-color: #f0ad4e;
    }
    .bg-danger {
        background-color: #d9534f;
    }
</style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 box bg-success">
            123
        </div>
        <div class="col-md-8 box bg-info">
            234
        </div>
        <div class="col-md-6 box bg-warning">
            234
        </div>
        <div class="col-md-6 box bg-danger">
            234
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-4 col-md-4 box bg-danger">
            col-md-offset-4 col-md-4
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-12 col-md-5 box bg-success">
            col-md-offset-12 col-md-5
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-17 col-md-7 box bg-info">
            col-md-offset-17 col-md-7
        </div>
        <div class="col-md-7 box bg-danger">
            col-md-7
        </div>
    </div>

    <div class="row">
        <div class="col-md-24 box bg-warning">
            col-md-24
        </div>
    </div>
</div>
</body>
</html>
